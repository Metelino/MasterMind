plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.11'
}

apply plugin: 'java'
compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
}

javafx {
    version = "16"
    modules = [ 'javafx.base', 'javafx.media', 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

mainClassName = 'org.openjfx.MainApp'